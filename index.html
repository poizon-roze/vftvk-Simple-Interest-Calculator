<!DOCTYPE html>
<html>

    <head>
        <title>simple interest calculator</title>
        <script src="script.js" type="text/javascript"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="mainDiv">
            <form action="">
                <h1>Simple Interest Calculator</h1> <hr>

                <label for="principal">Amount</label>
                <input autofocus autocomplete="off" type="text" id="principal" name="principal"> <br/>

                <label for="rate">Interest Rate</label>
                <input type="range" value="10.25" id="rate" min="1" max="20" step="0.25" onchange="rate_value();" >
                <span id="rate_val"></span>% <br>

                <label for="years">No. of Years</label>
                <select id="years" name="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select><br>


                <button type="button" onclick="compute();">Compute Interest</button>
                <button type="reset" onclick="clean();">Reset</button> <br>
                <span id="result"></span>
                
            </form>
            <footer>&#169; This Calculator belongs to swan poiZon</footer>
        </div>
    </body>

</html>
