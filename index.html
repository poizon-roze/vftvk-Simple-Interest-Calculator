<!DOCTYPE html>
<html>
    <head>
        <title>simple interest calculator</title>
        <script src="script.js" type="application/javascript"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="mainDiv">
            <form action="">
                <h1>Simple Interest Calculator</h1>
                <label for="principal">Amount</label>
                <input type="text" id="principal" name="principal">  <br/>

                <label for="rate">Interest Rate</label>
                <input type="range" id="rate" min="1" max="20" step="0.05" onchange="rate_value();" >
                <!-- <input type="range" onchange="updateTextInput(this.value);" min="1" max="20" step="0.05" id="rate" name="rate" value="10.25"> -->
                <span id="rate_val"></span>% <br>
                <!-- <input type="text" id="textInput" value="">% <br> -->

                <label for="years">No. of Years</label>
                <select id="years" name="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select><br>


                <button onclick="compute();">Compute Interest</button><br>
                <input id="result"></input>
                
            </form>
            <footer>&#169; This Calculator belongs to swan poiZon</footer>
        </div>
    </body>
</html>
